<mat-toolbar color="primary">
  <span>Form with ngx-formly</span>
  <button mat-button color="basic" (click)="addInput()">Add Input</button>
</mat-toolbar>

<form [formGroup]="form" >
  <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form">
  </formly-form>
  <button type="submit" mat-button>Submit</button>
</form>
